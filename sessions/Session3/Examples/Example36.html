<!DOCTYPE html>

<body>

<p>Click the button.</p>

<button onclick="printItems()">Try it</button>

<p id="demo"></p>

<script>

function printItems() {
	const o = {p: 42, q: true};
	const {p: foo, q: bar} = o;

	console.log(foo); // 42
	console.log(bar); // true
}


</script>
