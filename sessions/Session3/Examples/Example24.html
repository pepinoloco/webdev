<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the first value of the myArray.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

let myArray = [100,"Adam",true];
myArray[0] = "Tuesday";



function myFunction() {
  document.getElementById("demo").innerHTML = myArray[0];
}
</script>

</body>
</html>
