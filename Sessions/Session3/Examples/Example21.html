<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the value of the myArray.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

let myArray = new Array();
myArray[0] =100;
myArray[1] = "Adam";
myArray[2] = true;



function myFunction() {
  document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
