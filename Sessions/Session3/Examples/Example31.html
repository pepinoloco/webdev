<!DOCTYPE html>
<html>
<body>

<p>Click the button.</p>

<button onclick="printItems()">Try it</button>

<p id="demo"></p>

<script>
const filter = (...args) => {
	return args.filter(el => el === 1);

}
function printItems() {
	
	document.getElementById("demo").innerHTML = filter(1,2,3);
}

</script>

</body>
</html>
