<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the value of the myArray.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

let myArray = [100,"Adam",true];




function myFunction() {
  document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
